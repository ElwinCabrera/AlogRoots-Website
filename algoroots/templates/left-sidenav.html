                <nav id="l-sidebar" class="sidebar {{sticky_top}} ">

                    <ul class="list-unstyled menu">
                        
                        <div class="container text-center">

                            <ul class="list-unstyled menu collapsed show" id="{{category.0|slugify}}-submenu">

                                {% if article.category == category.0 %}
                                <li class="menu-item"><a href="#" class="sidebar-link">{{article.title}}</a></li>
                                {% endif %}
                                {% endfor %}
                            </ul>
                            <!-- Start Side(left) Nav Element Submenu -->
                            {% endif %}
                        </li>
                        <!-- End Side(left) Nav Element  -->

                    </ul>
